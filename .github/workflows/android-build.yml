name: Build APK

on:
  push:
    branches:
      - master  # 触发构建的分支，可以根据需要修改
  pull_request:
    branches:
      - master  # 可以根据需要修改触发条件

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 环境

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 JDK 1.8
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adoptopenjdk'

      # 安装 Android SDK 和相关依赖
      - name: Set up Android SDK
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip commandlinetools-linux-7583922_latest.zip -d $HOME/android-sdk-linux
          echo "y" | $HOME/android-sdk-linux/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk-linux --update
          echo "y" | $HOME/android-sdk-linux/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk-linux "platform-tools" "build-tools;30.0.3" "platforms;android-30"  # 安装必要的 Android SDK 组件

      # 构建 APK
      - name: Build APK
        run: ./gradlew assembleRelease  # 使用 gradle 构建 APK，assembleRelease 可以改为 assembleDebug 生成调试版 APK

      # 上传构建生成的 APK 文件作为构建结果
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: app/build/outputs/apk/release/app-release.apk  # 适配你的项目路径
